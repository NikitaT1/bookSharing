<mat-form-field class="example-full-width" appearance="outline">
    <mat-label *ngIf="label">{{label}}</mat-label>
    <input
      type="text"
      matInput
      [formControl]="ctrl"
      [placeholder]="placeholder"
    />

    <mat-error *ngIf="ctrl.hasError('required')">
      Field is <strong>required</strong>
    </mat-error>
  </mat-form-field>
