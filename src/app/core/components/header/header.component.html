<div class="header">
  <div class="header-title">read<span>books</span></div>
  <div class="header-content">

    <app-search></app-search>

    <div class="notification">
      <mat-icon
        [matBadge]="notifications"
        matBadgeColor="warn"
        [matBadgeHidden]="!notifications"
        matBadgeSize="small"
        class="bell-icon"
      >notifications_none</mat-icon>
    </div>

    <div class="user-menu-container">
      <button
        mat-button
        [matMenuTriggerFor]="menu"
        class="user-menu"
      ></button>
    </div>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>Add book</button>
      <button mat-menu-item>requests</button>
      <button mat-menu-item>profile</button>
      <button mat-menu-item>logout</button>
    </mat-menu>

  </div>
</div>
